{% extends 'gear/base.html' %}

{% block content %}
<div id="login_errors"></div>
<div id="login_form_wrapper">
<form action='//' method='post' id='login_form' accept-charset="utf-8">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="button" id="login_button" value="Log in" onclick="ajax_login(); return false;">
</form>
</div>
{% endblock %}
